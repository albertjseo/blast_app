<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Universal Page title, overwritten by child templates -->
    <title>{% block title %}BLAST App{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Top Navbar -->
    <nav class="navbar mb-4" style="background-color: #4B2E83">
        <div class="container-fluid">
            <span class="navbar-brand text-white">BLAST Web App</span>
        </div>
    </nav>

    <div class="container-fluid">

        <!-- Flash message block -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for msg in messages %}
                        <div>{{ msg }}</div>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-auto py-3" style="background-color: #4B2E83;">
        <div class="container text-center">
            <span class="text-white">© 2026 BLAST Web App — Albert Seo</span>
        </div>
    </footer>

    <!-- Bootstrap JS bundle to enable features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
